<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Topology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .table-container {
            width: 45%;
            padding-right: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .diagram-container {
            width: 45%;
            position: relative;
        }

        .switch {
            width: 120px;
            height: 60px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: absolute;
        }

        .switch-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        .connector {
            stroke: #ddd;
            stroke-width: 2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-container">
        <h2>Network Topology Data</h2>
        <table>
            <thead>
            <tr>
                <th>Switch</th>
                <th>Connected To</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Switch1</td>
                <td>Switch2</td>
            </tr>
            <tr>
                <td>Switch2</td>
                <td>Switch1, Switch3</td>
            </tr>
            <tr>
                <td>Switch3</td>
                <td>Switch2</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="diagram-container">
        <h2>Network Topology Diagram</h2>
        <!-- Switch 1 -->
        <div class="switch" style="top: 50px; left: 50px;">
            <div class="switch-label">Switch1</div>
        </div>

        <!-- Switch 2 -->
        <div class="switch" style="top: 150px; left: 250px;">
            <div class="switch-label">Switch2</div>
        </div>

        <!-- Switch 3 -->
        <div class="switch" style="top: 250px; left: 50px;">
            <div class="switch-label">Switch3</div>
        </div>

        <!-- Connections -->
        <svg class="connector" width="100%" height="100%" viewBox="0 0 400 300" preserveAspectRatio="none">
            <!-- Switch 1 to Switch 2 -->
            <line x1="110" y1="80" x2="210" y2="170" />

            <!-- Switch 2 to Switch 1 -->
            <line x1="210" y1="170" x2="110" y2="230" />

            <!-- Switch 2 to Switch 3 -->
            <line x1="210" y1="190" x2="110" y2="270" />

            <!-- Switch 3 to Switch 2 -->
            <line x1="110" y1="320" x2="210" y2="270" />
        </svg>
    </div>
</div>
</body>
</html>
