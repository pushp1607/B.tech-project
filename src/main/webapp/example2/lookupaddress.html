<!DOCTYPE html>
<html>
<head>
    <title>Ping Data Lookup</title>
</head>
<body>
<h1>IP Address Ping Data Lookup</h1>
<form id="pingForm">
    <label for="ipAddress">Enter IP Address: </label>
    <input type="text" id="ipAddress" name="ipAddress">
    <button type="submit">Lookup</button>
</form>
<div id="pingResult">
    <!-- Ping data will be displayed here -->
</div>
<script>
    document.getElementById('pingForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const ipAddress = document.getElementById('ipAddress').value;
        fetch('/ping/ip?ipAddress=' + ipAddress)
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('pingResult');
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>
</body>
</html>
